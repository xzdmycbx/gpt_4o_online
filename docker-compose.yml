services:
  postgres:
    image: postgres:16-alpine
    container_name: ai_chat_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-ai_chat_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password_in_production}
      POSTGRES_DB: ${DB_NAME:-ai_chat_db}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./backend/internal/database/migrations:/docker-entrypoint-initdb.d
    networks:
      - ai_chat_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ai_chat_user} -d ${DB_NAME:-ai_chat_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai_chat_redis
    command: redis-server ${REDIS_PASSWORD:+--requirepass} ${REDIS_PASSWORD}
    volumes:
      - ./data/redis:/data
    networks:
      - ai_chat_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENV=production
    container_name: ai_chat_app
    environment:
      - ENV=production
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-ai_chat_user}
      - DB_PASSWORD=${DB_PASSWORD:-change_this_password_in_production}
      - DB_NAME=${DB_NAME:-ai_chat_db}
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - JWT_SECRET=${JWT_SECRET}
      - OAUTH2_TWITTER_CLIENT_ID=${OAUTH2_TWITTER_CLIENT_ID}
      - OAUTH2_TWITTER_CLIENT_SECRET=${OAUTH2_TWITTER_CLIENT_SECRET}
      - OAUTH2_TWITTER_REDIRECT_URL=${OAUTH2_TWITTER_REDIRECT_URL}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - TRUSTED_PROXIES=${TRUSTED_PROXIES:-}
      - GEOIP_BLOCK_CHINA=${GEOIP_BLOCK_CHINA:-true}
      - RATE_LIMIT_DEFAULT_PER_MINUTE=${RATE_LIMIT_DEFAULT_PER_MINUTE:-20}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef}
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-smtp}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data/app:/app/data
    networks:
      - ai_chat_network
    restart: unless-stopped

networks:
  ai_chat_network:
    driver: bridge
